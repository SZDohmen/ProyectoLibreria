<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header bg-secondary text-light" th:text="${titulo}"></div>
			<div class="card-body">
	
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Teléfono</th>
							<th>Información del Cliente</th>
							<th>Facturación</th>
							
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.telefono}"></td>
							
							<td>
								<a class="btn btn-warning btn-xs" th:href="@{/cliente/form/} + ${cliente.id}" th:text="'Editar'"></a>
								<a class="btn btn-danger btn-xs" th:href="@{/cliente/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás segura que deseas eliminar le cliente?');"></a>
							</td>
							
							<td>
								<a class="btn btn-success btn-xs" th:href="@{'/facturaVenta/form/' + ${cliente.id}}" th:text="'Crear factura'"></a>
								<a class="btn btn-info btn-xs" th:href="@{/cliente/ver/} + ${cliente.id}" th:text="'Historial de Facturacion'"></a>
							</td>
							
						</tr>
					</tbody>
				</table>
				
				<h4 class="card-title">
					<a th:href="@{/cliente/form}" class="btn btn-primary btn-xs">Agregar Nuevo Cliente</a>
				</h4>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
