<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/producto/form}" th:object="${producto}" method="post">
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control is-invalid'" /> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio de compra</label>
						<div class="col-sm-6">
							<input type="number" step="0.01" th:field="*{precio.precioCompra}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('precio.precioCompra')}" th:errors="*{precio.precioCompra}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{stock.cantidad}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('stock.cantidad')}" th:errors="*{stock.cantidad}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${boton}" class="btn btn-dark" />
						</div>
					</div>

				</form>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
