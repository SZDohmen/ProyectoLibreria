<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header bg-secondary text-light" th:text="${titulo}"></div>
	
			<div class="card-body">
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>NÃºmero</th>
							<th>Fecha</th>
							<th>Cliente</th>
							<th>Detalle</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.fecha}"></td>
							<td th:text="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"></td>
							
							<td>
								<a class="btn btn-info btn-xs" th:href="@{'/facturaVenta/ver/' + ${factura.cliente.id}}" th:text="'Detalles'"></a>
							</td>
							
						</tr>
					</tbody>
				</table>
				
				
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
